<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Gulai Tunjang - Restoran Padang</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      font-family: 'Roboto', sans-serif;
      color: #ffd700;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
    }

    .navbar-brand {
      color: #ffd700;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 1.5rem;
    }

    .navbar-brand:hover {
      color: #e0b000;
    }

    .card {
      margin-top: 50px;
      border-radius: 12px;
      background: linear-gradient(145deg, #1e1e1e, #333);
      border: 1px solid #ffd700;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-header {
      background-color: #000;
      color: #ffd700;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #ffd700;
      text-align: center;
    }

    .card-body {
      padding: 40px;
    }

    .form-group label {
      font-weight: 700;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control {
      background-color: #333;
      border: 1px solid #444;
      color: #fff;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      background-color: #444;
      color: #ffd700;
      border-color: #ffd700;
      box-shadow: none;
    }

    .btn-success {
      background-color: #ffd700;
      border-color: #ffd700;
      color: #000;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 10px 20px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-success:hover {
      background-color: #e0b000;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
      border-color: #e0b000;
    }

    .btn-secondary {
      background-color: #333;
      border-color: #444;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      padding: 10px 20px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-secondary:hover {
      background-color: #444;
      border-color: #555;
      color: #ffd700;
    }

    .text-right {
      margin-top: 30px;
    }

    .form-group img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Add icons */
    .btn i {
      margin-right: 8px;
    }

    /* Floating animation for the form */
    .container {
      animation: floatUp 0.7s ease-in-out;
    }

    @keyframes floatUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Restoran Padang</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html#menu">Menu</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Edit Menu Form -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        Edit Menu: Gulai Tunjang
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="dishName">Dish Name</label>
            <input type="text" class="form-control" id="dishName" value="Gulai Tunjang">
          </div>
          <div class="form-group">
            <label for="dishDescription">Description</label>
            <textarea class="form-control" id="dishDescription"
              rows="4">Gulai tunjang terbuat dari kikil sapi yang dimasak dengan santan dan rempah-rempah khas, menghasilkan rasa gurih dan lembut.</textarea>
          </div>
          <div class="form-group">
            <label for="dishPrice">Price</label>
            <input type="number" class="form-control" id="dishPrice" value="45000">
          </div>
          <div class="form-group">
            <label for="dishImage">Image URL</label>
            <input type="text" class="form-control" id="dishImage" value="assets/img/gulai-tunjang.png">
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i>Save Changes
            </button>
            <a href="index.html#menu" class="btn btn-secondary">
              <i class="fas fa-times"></i>Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

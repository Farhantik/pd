<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Laporan</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .body {
      padding-top: 56px;
    }

    .header-image {
      width: 100%;
      height: 200px;

      position: relative;

    }

    .header-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Menyesuaikan gambar agar sesuai dengan ukuran container */
    }

    body {
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 50px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .card-header {
      background-color: #000;
      color: #ffffff;
      padding: 20px;
      font-size: 1.5rem;
      text-align: center;
      border-bottom: 2px solid #ffd700;
    }

    .card-body {
      padding: 30px;
      background-color: #fff;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #ffffff;
    }

    .btn-primary {
      background-color: #000;
      border: none;
      color: #fffffd;
    }

    .btn-primary:hover {
      background-color: #333;
      color: #f4f4f4;
    }

    .btn-custom {
      background-color: #00aeff;
      color: #000;
    }

    .btn-custom:hover {
      background-color: #f1f0ec;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-print {
      margin-top: 10px;
    }

    .form-group label {
      font-weight: bold;
      color: #000;
    }

    .form-control {
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>
  <!-- Header with Image -->
  <div class="header-image">
    <img src="assets/img/header.png" alt="Header Image">
    <!-- <div class="header-overlay">
      <h1 class="text-white">Restoran Padang</h1>
    </div> -->
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Edit Order
      </div>
      <div class="card-body">
        <form action="index.html" method="POST">
          <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" value="Azam" required>
          </div>
          <div class="form-group">
            <label for="dish">Dish</label>
            <select class="form-control" id="dish" name="dish" required>
              <option value="Rendang" selected>Rendang</option>
              <option value="Ayam Pop">Ayam Pop</option>
              <option value="Gulai Ikan">Gulai Ikan</option>
              <option value="Sayur Nangka">Sayur Nangka</option>
              <option value="Gulai Tunjang">Gulai Tunjang</option>
              <option value="Sate">Sate</option>
            </select>
          </div>
          <div class="form-group">
            <label for="extras">Extras</label>
            <input type="text" class="form-control" id="extras" name="extras" value="Krispi, Sambal">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="2" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <div>
              <a href="index.html" class="btn btn-secondary">Cancel</a>
              <!-- <button type="button" class="btn btn-custom btn-print" onclick="printOrderList()">Print Order
                List</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function printOrderList() {
      window.print();
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cetak Laporan Penjualan</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .table {
      margin-top: 20px;
      border-collapse: collapse;
    }

    .table thead th {
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 10px;
    }

    .table tbody tr {
      text-align: center;
    }

    .footer {
      text-align: right;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Laporan Penjualan</h2>
    <table class="table table-bordered table-striped" id="salesTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Menu Item</th>
          <th>Jumlah Terjual</th>
          <th>Total Pendapatan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rendang</td>
          <td>12</td>
          <td>Rp 600,000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ayam Pop</td>
          <td>19</td>
          <td>Rp 750,000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Gulai Ikan</td>
          <td>8</td>
          <td>Rp 350,000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Sayur Nangka</td>
          <td>40</td>
          <td>Rp 800,000</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Gulai Tunjang</td>
          <td>30</td>
          <td>Rp 1,650,000</td>
        </tr>
        <tr>
          <td>6</td>
          <td>Sate</td>
          <td>50</td>
          <td>Rp 3,000,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3" style="text-align:right;">Total:</th>
          <th id="totalPendapatan">Rp 7,150,000</th>
        </tr>
      </tfoot>
    </table>

    <div class="footer">
      Total Pendapatan: Rp 7,150,000
    </div>
  </div>

  <script>
    window.onload = function () {
      window.print();
    };
  </script>
</body>

</html>

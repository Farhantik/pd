<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Rendang - Restoran Padang</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      margin-top: 100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .card-header {
      background-color: #343a40;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">Restoran Padang</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html#menu">Menu</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Edit Menu Form -->
  <div class="container  pt-5">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">Edit Menu: Sayur Nangka</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="dishName">Dish Name</label>
            <input type="text" class="form-control" id="dishName" value="Sayur Nangka">
          </div>
          <div class="form-group">
            <label for="dishDescription">Description</label>
            <textarea class="form-control" id="dishDescription"
              rows="3">hidangan yang terbuat dari buah nangka muda yang diolah menjadi sayur. Buah nangka muda yang masih renyah dan sedikit berserat ini memiliki rasa yang unik dan seringkali menjadi favorit banyak orang. Sayur nangka biasanya dimasak dengan santan kental, sehingga menghasilkan kuah yang gurih dan kaya rasa.</textarea>
          </div>
          <div class="form-group">
            <label for="dishPrice">Price</label>
            <input type="number" class="form-control" id="dishPrice" value="50000">
          </div>
          <div class="form-group">
            <label for="dishImage">Image URL</label>
            <input type="text" class="form-control" id="dishImage" value="assets/img/sayur nangka.png">
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="index.html#menu" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

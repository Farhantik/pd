<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Order</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #010417;
      font-family: 'Roboto', sans-serif;
      color: #FFD700;
      padding: 40px;
    }

    h1 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 40px;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 60%;
      margin: 0 auto;
    }

    label {
      color: black;
    }

    .form-group input,
    .form-group select {
      background-color: #f1f1f1;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #FFD700;
      color: black;
      border: none;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .navbar {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top mr-2">
      Restoran Padang
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="customer.html">Kembali</a>
        </li>
      </ul>
    </div>
  </nav>

  <h1>Edit Order</h1>

  <div class="container form-container">
    <form action="chart.html" method="post">
      <div class="form-group">
        <label for="resi">Resi Pembelian</label>
        <input type="text" class="form-control" id="resi" name="resi" value="10897869" readonly>
      </div>

      <div class="form-group">
        <label for="customerId">ID Customer</label>
        <input type="text" class="form-control" id="customerId" name="customerId" value="232332" readonly>
      </div>

      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" class="form-control" id="customerName" name="customerName" value="Azam">
      </div>

      <div class="form-group">
        <label for="menuItem">Menu Item</label>
        <select class="form-control" id="menuItem" name="menuItem">
          <option value="Rendang" selected>Rendang</option>
          <option value="Ayam Pop">Ayam Pop</option>
          <option value="Gulai Ikan">Gulai Ikan</option>
        </select>
      </div>

      <div class="form-group">
        <label for="extras">Extras</label>
        <input type="text" class="form-control" id="extras" name="extras" value="None">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="3">
      </div>

      <div class="form-group">
        <label for="totalPrice">Total Price (IDR)</label>
        <input type="text" class="form-control" id="totalPrice" name="totalPrice" value="150,000">
      </div>

      <div class="form-group">
        <label for="purchaseDate">Date of Purchase</label>
        <input type="date" class="form-control" id="purchaseDate" name="purchaseDate" value="2024-09-18">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status">
          <option value="tersedia" selected>Tersedia</option>
          <option value="habis">Habis</option>
        </select>
      </div>

      <button type="submit" class="btn btn-block">Save Changes</button>
    </form>
  </div>

</body>

</html>
